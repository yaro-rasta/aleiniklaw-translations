title: O nas
desc: Kancelaria prawna Aleinik świadczy innowacyjne i niezawodne usługi prawne
  w zakresie szeroko pojętego biznesu i spraw sądowych.
content:
  - promo:
      h1: O nas
      image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/sebastian-pichler-bAQH53VquTc-unsplash.jpg
      height: short
  - article:
      - h2: Kim jesteśmy i jak działamy
      - p: Kancelaria prawna Aleinik świadczy innowacyjne i niezawodne usługi prawne w
          zakresie szeroko pojętego biznesu i spraw sądowych, w tym wsparcie i
          licencjonowanie firm w branży konopi w Nowym Jorku.
      - p: Nasi klienci to osoby prywatne, startupy, małe firmy oraz duże korporacje.
          Oferujemy indywidualne podejście, zapewniając skuteczne i terminowe
          rozwiązania prawne.
