      height: short
  - article:
      - h2: Кто мы и как мы работаем
      - p: Юридическая фирма Aleinik предоставляет инновационные и надежные юридические
          услуги своим клиентам в области бизнеса и судебных споров, включая
          лицензирование и поддержку бизнеса каннабиса для взрослых в Нью-Йорке.
      - p: Наши клиенты варьируются от частных лиц до стартапов, малых предприятий и
          крупных корпораций. Основная философия фирмы заключается в
          установлении персональных рабочих отношений с клиентами, независимо от
          их размера или статуса. Это позволяет нам предоставлять оперативные и
          эффективные юридические услуги каждому. Мы помогаем клиентам
          анализировать риски, выгоды и расходы с самого начала работы над
          делом. Наша цель — предоставлять своевременные и эффективные
          юридические услуги, сосредоточенные на анализе ситуации клиента и
          предложении решений, соответствующих их бюджету и уникальным нуждам.
