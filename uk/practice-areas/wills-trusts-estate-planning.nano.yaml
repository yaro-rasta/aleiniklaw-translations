title: Заповіти, трасти та планування спадщини
desc: Юридична фірма Aleinik допомагає своїм клієнтам із усіма аспектами
  планування спадщини, включаючи створення заповітів і трастів.
content:
  - h1: Заповіти, трасти та планування спадщини
  - p: Юридична фірма Aleinik допомагає своїм клієнтам у питаннях спадщини,
      включаючи підготовку трастів і управління спадщиною.
  - p:
      - "Незважаючи на те, що складно думати про такі речі, як неспроможність
        або смерть, планування спадщини допомагає забезпечити дотримання ваших
        побажань і захистити родину від фінансових труднощів. "
      - $href: contact-us.html
        a: Зв’яжіться з Aleinik Law Firm
      - " сьогодні, щоб дізнатися, як ми можемо допомогти вам із плануванням
        спадщини."
  - a: Зв'язатися з нами
    $href: contact-us.html
    $class: btn btn-warning text-uppercase
