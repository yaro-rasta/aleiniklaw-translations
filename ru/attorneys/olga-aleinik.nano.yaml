title: Ольга Алейник
desc: >
  Ольга Алейник — надежный советник, предоставляющий стратегические юридические
  консультации и добавляющий ценность своим клиентам. Решительная и креативная,
  она предпочитает использовать новые, передовые подходы для достижения
  результата.
content:
  - promo:
      h1: Адвокаты
      image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/sebastian-pichler-bAQH53VquTc-unsplash.jpg
      height: short
  - article:
      - h2: Профиль адвоката
      - profile: null
        title: Ольга Алейник
        image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/olga-aleinik-bio-2.jpg
        desc: >
          Ольга Алейник — надежный советник, предоставляющий стратегические
          юридические консультации и добавляющий ценность своим клиентам.
          Решительная и креативная, она использует новые подходы для достижения
          результата.
      - p: >
          Ольга является основателем юридической фирмы Aleinik. Она обладает
          многолетним опытом работы в области коммерческого судопроизводства и
          транзакционного права, представляя интересы крупных корпораций, малого
          бизнеса и частных лиц. Она также имеет опыт работы за рубежом, включая
          Южную Корею.
      - h3: Образование
      - ul:
          - Fordham University School of Law – Юридический доктор
          - Brooklyn College – Бакалавр наук (Бизнес, Финансы)
      - h3: Лицензии адвоката
      - ul:
          - Коллегия адвокатов штата Нью-Йорк
          - Коллегия адвокатов штата Нью-Джерси
      - h3: Федеральные суды
      - ul:
          - Окружной суд Южного округа Нью-Йорка
          - Окружной суд Восточного округа Нью-Йорка
      - h3: Членство в организациях
      - ul:
          - Член ассоциации юристов штата Нью-Йорк
          - Член Ассоциации юристов города Нью-Йорк
      - h3: Награды
      - ul:
          - Премия Archibald R. Murray за общественное обслуживание
