  - article:
      - h2: Хто мы і як працуем
      - p: Юрыдычная фірма Aleinik прадастаўляе інавацыйныя і надзейныя юрыдычныя
          паслугі ў шырокім дыяпазоне бізнесу і судовых спраў, уключаючы
          ліцэнзаванне і падтрымку бізнесу ў сферы канабіса ў Нью-Ёрку.
      - p: Нашы кліенты — гэта прыватныя асобы, стартапы, малыя бізнесы і буйныя
          кампаніі. Мы забяспечваем персанальны падыход, які дазваляе
          прапаноўваць эфектыўныя і своечасовыя юрыдычныя рашэнні.
