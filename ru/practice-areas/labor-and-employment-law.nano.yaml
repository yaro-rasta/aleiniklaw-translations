title: Трудовое и занятое право
desc: Ориентироваться в сложной области трудового права помогает глубокое знание
  федеральных и местных законов. Юридическая фирма Aleinik предоставляет
  поддержку, выходящую за рамки стандартных трудовых соглашений.
content:
  - h1: Трудовое и занятое право
  - p: Мы предоставляем комплексные юридические услуги в области трудового права,
      включая аудит Министерства труда и защиту в спорах.
  - h5: Аудиты Министерства труда
  - p: Наши адвокаты помогут вам пройти проверки, обеспечивая соответствие всем
      нормативным требованиям.
  - h5: Нарушения в области рабочего времени и оплаты
  - p: Мы анализируем ваши процедуры, чтобы выявить и исправить возможные нарушения
      в оплате труда и переработках.
  - h5: Проблемы с классификацией сотрудников
  - p: Мы помогаем классифицировать сотрудников в соответствии с законом, чтобы
      избежать финансовых и юридических последствий.
  - h5: Переговоры с государственными органами
  - p: Мы представляем интересы клиентов в переговорах с государственными
      структурами по вопросам трудового законодательства.
  - p: Наша цель — защитить ваш бизнес и обеспечить соблюдение закона.
  - a: Связаться с нами
    $href: contact-us.html
    $class: btn btn-warning text-uppercase
