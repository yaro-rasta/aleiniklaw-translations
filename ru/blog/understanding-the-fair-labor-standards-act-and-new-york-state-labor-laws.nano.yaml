title: Понимание Закона о справедливых стандартах труда и трудового
  законодательства штата Нью-Йорк
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/11-Understanding-the-Fair-Labor-Standards-Act-and-New-York-State-Labor-Laws.webp
date: 2024-09-17
author: Aleinik Law Firm
content:
  - h1: Понимание Закона о справедливых стандартах труда и трудового
      законодательства штата Нью-Йорк
  - p:
      - "Закон о справедливых стандартах труда "
      - $href: https://www.dol.gov/agencies/whd/flsa
        $target: _blank
        $rel: nofollow
        a: (FLSA)
      - " устанавливает минимальную заработную плату, оплату сверхурочных,
        ведение учета и нормы для несовершеннолетних работников."
  - p: В штате Нью-Йорк минимальная зарплата варьируется от $15 в Нью-Йорке до
      $13.20 в других регионах. Законы штата также требуют оплаты сверхурочных
      после 40 часов работы в неделю.
  - h2: Регулирование детского труда
  - p: FLSA устанавливает минимальный возраст для работы (14 лет) и ограничения по
      видам работ для несовершеннолетних.
  - h2: Штрафы и соблюдение закона
  - p: Несоблюдение закона может привести к штрафам до $10,000 за нарушение и другим
      серьезным последствиям.
  - h2: Заключение
  - p: Понимание федеральных и штатных трудовых законов критически важно как для
      работников, так и для работодателей, чтобы обеспечить соблюдение своих
      прав и обязанностей.
