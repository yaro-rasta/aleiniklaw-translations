title: Nowy Jork nasila działania przeciwko nielegalnym sklepom z konopiami
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/10-NYC-Intensifies-Crackdown-on-Unlicensed-Cannabis-Shops.webp
date: 2024-09-17
author: Kancelaria prawna Aleinik
content:
  - p: Burmistrz Nowego Jorku, Eric Adams, rozpoczął nową inicjatywę „Operacja
      Zamknięcie” mającą na celu zamykanie nielegalnych sklepów z konopiami.
  - p: Według raportów wiele sklepów nadal działa bez licencji, mimo podejmowanych
      działań.
  - p: Właściciele niektórych sklepów składają pozwy, twierdząc, że zamykanie
      narusza ich konstytucyjne prawa.
  - p: Władze Nowego Jorku wprowadziły nowe środki mające na celu wsparcie legalnego
      rynku konopi i zamknięcie nielegalnych obiektów.
  - p: Kancelaria prawna Aleinik oferuje doradztwo, aby pomóc firmom przestrzegać
      prawa i unikać problemów.
