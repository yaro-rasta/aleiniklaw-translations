content:
  - h1: "Паразуменне парушэння кантрактаў у Нью-Ёрку: ключавыя парады ад адваката
      Ольгі Алейнік"
  - p: Кантракты з'яўляюцца асновай бізнес-адносін. Але парушэнне кантракту можа
      прывесці да сур'ёзных юрыдычных наступстваў.
  - h2: Што неабходна, каб даказаць парушэнне кантракту?
  - ol:
      - Існаванне кантракту
      - Выкананне абавязкаў адной з бакоў
      - Парушэнне другой бокам
      - Пацярпелыя фінансавыя страты
  - h2: Юрыдычныя меры пры парушэнні кантракту
  - p: Да іх адносяцца кампенсацыя стратаў, адмена кантракта, яго змена або
      прымусовае выкананне.
  - h2: Заключэнне
  - p: Звяртайцеся да юрыстаў Aleinik для абароны вашых правоў у выпадку парушэння
      кантракту.
