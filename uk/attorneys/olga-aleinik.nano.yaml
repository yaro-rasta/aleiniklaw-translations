title: Ольга Алейнік
desc: >
  Ольга Алейнік — надійний радник, який надає стратегічні юридичні консультації
  та створює додаткову цінність для своїх клієнтів. Рішуча та креативна, вона
  застосовує нові, сучасні підходи для досягнення результатів.
content:
  - promo:
      h1: Адвокати
      image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/sebastian-pichler-bAQH53VquTc-unsplash.jpg
      height: short
  - article:
      - h2: Профіль адвоката
      - profile: null
        title: Ольга Алейнік
        image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/olga-aleinik-bio-2.jpg
        desc: >
          Ольга Алейнік — надійний радник, який надає стратегічні юридичні
          консультації та створює додаткову цінність для своїх клієнтів. Вона
          має значний досвід роботи у сфері комерційного судочинства та
          транзакційного права.
      - p: >
          Ольга є засновником юридичної фірми Aleinik. Вона працювала з великими
          корпораціями, малим бізнесом та приватними клієнтами у справах,
          пов'язаних із комерційними спорами, інтелектуальною власністю та
          міжнародним правом. Її досвід також охоплює роботу за кордоном,
          зокрема в Південній Кореї.
      - h3: Освіта
      - ul:
          - Юридичний факультет Університету Фордхем — Юридичний доктор
          - Коледж Брукліна — Бакалавр наук (Бізнес, Фінанси)
      - h3: Юридичні ліцензії
      - ul:
          - Штат Нью-Йорк
          - Штат Нью-Джерсі
      - h3: Федеральні суди
      - ul:
          - Окружний суд Південного округу Нью-Йорка
          - Окружний суд Східного округу Нью-Йорка
      - h3: Членство в організаціях
      - ul:
          - Асоціація юристів штату Нью-Йорк
          - Асоціація юристів міста Нью-Йорк
      - h3: Нагороди
      - ul:
          - Премія Archibald R. Murray за громадську службу
