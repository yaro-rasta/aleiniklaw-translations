title: Нью-Ёрк узмацняе меры супраць нелегальных магазінаў канабіса
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/10-NYC-Intensifies-Crackdown-on-Unlicensed-Cannabis-Shops.webp
date: 2024-09-17
author: Юрыдычная фірма Aleinik
content:
  - p: Мэр Нью-Ёрка Эрык Адамс запусціў новую ініцыятыву "Операцыя Закрыццё", якая
      накіравана на закрыццё нелегальных магазінаў канабіса.
  - p: Паводле справаздач, шматлікія магазіны працягваюць працаваць без ліцэнзіі,
      нягледзячы на ўжываныя меры.
  - p: Уладальнікі некаторых магазінаў падаюць у суд, сцвярджаючы, што закрыццё
      парушае іх канстытуцыйныя правы.
  - p: Урад Нью-Ёрка прадставіў новыя меры, каб падтрымліваць легальны рынак
      канабіса і закрываць нелегальныя аб’екты.
  - p: Юрыдычная фірма Aleinik прапануе кансультацыі, каб дапамагчы бізнесу
      прытрымлівацца законаў і пазбегнуць праблем.
