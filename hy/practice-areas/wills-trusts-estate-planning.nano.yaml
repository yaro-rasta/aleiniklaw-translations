title: Կտակներ, հավատարմագրեր և ժառանգության պլանավորում
desc: Aleinik իրավաբանական գրասենյակը մասնագիտանում է ժառանգության և ունեցվածքի
  պլանավորման իրավաբանական ծառայությունների մատուցման մեջ։
content:
  - h1: Կտակներ, հավատարմագրեր և ժառանգության պլանավորում
  - p: Մենք օգնում ենք կտակների կազմմանը, հավատարմագրերի ստեղծմանը և ձեր ունեցվածքի
      պաշտպանությանը։
