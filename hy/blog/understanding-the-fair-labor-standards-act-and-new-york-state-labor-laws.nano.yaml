title: Արդար աշխատանքի ստանդարտների ակտը և Նյու Յորքի աշխատանքային օրենքները
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/11-Understanding-the-Fair-Labor-Standards-Act-and-New-York-State-Labor-Laws.webp
date: 2024-09-17
author: Aleinik իրավաբանական գրասենյակ
content:
  - h1: Արդար աշխատանքի ստանդարտների ակտը և Նյու Յորքի աշխատանքային օրենքները
  - p:
      - "Արդար աշխատանքի ստանդարտների ակտը "
      - $href: https://www.dol.gov/agencies/whd/flsa
        $target: _blank
        $rel: nofollow
        a: (FLSA)
      - " սահմանում է նվազագույն աշխատավարձը, արտաժամյա վճարումները,
        գրանցումները և երիտասարդ աշխատողների նորմերը։"
  - p: Նյու Յորքում նվազագույն աշխատավարձը տարբեր է՝ կախված տարածաշրջանից։ Քաղաքի
      համար այն կազմում է $15։
  - h2: Երիտասարդ աշխատողների կարգավորումները
  - p: FLSA-ն սահմանում է աշխատանքի նվազագույն տարիքը և սահմանափակումներ՝ նրանց
      պաշտպանելու համար։
  - h2: Տուգանքներ և համապատասխանություն
  - p: Չպահպանելը կարող է հանգեցնել ֆինանսական տուգանքների և դատական հետևանքների։
  - h2: Եզրակացություն
  - p: Դաշնային և նահանգային օրենքները նախատեսված են արդար աշխատանքային պայմաններ
      ապահովելու և խախտումներից պաշտպանելու համար։
