title: Про нас
desc: Юридична фірма Aleinik — це багатопрофільна юридична фірма, яка надає
  інноваційні та надійні юридичні послуги своїм клієнтам у сфері бізнесу та
  судових спорів.
content:
  - promo:
      h1: Про нас
      image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/sebastian-pichler-bAQH53VquTc-unsplash.jpg
      height: short
  - article:
      - h2: Хто ми та як ми працюємо
      - p: Юридична фірма Aleinik надає інноваційні та надійні юридичні послуги у сфері
          бізнесу та судових спорів, включаючи ліцензування та підтримку
          бізнесів канабісу для дорослих у Нью-Йорку.
      - p: Наші клієнти варіюються від приватних осіб до стартапів, малого бізнесу та
          великих корпорацій. Основний принцип нашої роботи — це встановлення
          персональних відносин із клієнтами незалежно від їх розміру чи
          статусу. Ми допомагаємо аналізувати ризики, переваги та витрати з
          самого початку роботи над справою, надаючи своєчасні та ефективні
          юридичні рішення.
