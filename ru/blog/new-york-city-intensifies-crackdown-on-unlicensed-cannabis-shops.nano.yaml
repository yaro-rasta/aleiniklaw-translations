title: Нью-Йорк ужесточает меры против нелицензированных магазинов каннабиса
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/10-NYC-Intensifies-Crackdown-on-Unlicensed-Cannabis-Shops.webp
date: 2024-09-17
author: Aleinik Law Firm
content:
  - p: Мэр Нью-Йорка Эрик Адамс запустил инициативу «Операция Замок», наделяя
      шерифов, NYPD и Департамент защиты прав потребителей полномочиями
      проводить проверки и закрывать магазины, продающие каннабис без лицензии.
  - p: Несмотря на существующие законы, нелицензированные магазины продолжают
      работать. По данным весеннего исследования 2023 года, в Hell’s Kitchen
      насчитывалось 41 нелицензированный магазин, к осени их число увеличилось
      до 50.
  - p: Власти закрыли 75 магазинов, но процесс оказался сложнее, чем ожидалось.
      Владельцы подали коллективный иск против города, заявляя о нарушении их
      прав.
  - p: Лицензионный процесс в Нью-Йорке критикуется за чрезмерные ограничения. Более
      5600 заявок остаются необработанными с августа 2022 года.
  - p: Губернатор Кэти Хокул объявила о новых инициативах, включая закрытие
      магазинов, представляющих угрозу, таких как продажа несовершеннолетним.
  - p: Несмотря на трудности, городские и государственные власти намерены создать
      безопасный и легальный рынок каннабиса.
