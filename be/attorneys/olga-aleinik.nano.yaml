title: Ольга Алейнік
desc: >
  Ольга Алейнік — вопытны юрыст, які прапануе стратэгічныя юрыдычныя
  кансультацыі і дадае каштоўнасць сваім кліентам. Яе крэатыўны і рашучы падыход
  дазваляе дасягаць паспяховых вынікаў.
content:
  - promo:
      h1: Адвакаты
      image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/sebastian-pichler-bAQH53VquTc-unsplash.jpg
      height: short
  - article:
      - h2: Профіль адваката
      - profile: null
        title: Ольга Алейнік
        image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/olga-aleinik-bio-2.jpg
        desc: >
          Ольга Алейнік — вопытны юрыст, які прапануе стратэгічныя юрыдычныя
          кансультацыі і дадае каштоўнасць сваім кліентам. Яе крэатыўны і рашучы
          падыход дазваляе дасягаць паспяховых вынікаў.
      - p: >
          Ольга з’яўляецца заснавальнікам Aleinik Law Firm. Яна мае шматгадовы
          досвед у галіне камерцыйнага судаводства і транзакцыйнай работы,
          прадстаўляючы інтарэсы буйных карпарацый, малога бізнесу і прыватных
          асоб.
      - h3: Адукацыя
      - ul:
          - Фордхэмскі ўніверсітэт, юрыдычная школа – Доктар юрыдычных навук
          - Бруклінскі каледж – Бакалаўр навук (Бізнес, фінансы)
      - h3: Членства ў калегіях адвакатаў
      - ul:
          - Адвакатура штата Нью-Ёрк
          - Адвакатура штата Нью-Джэрсі
      - h3: Членства ў прафесійных арганізацыях
      - ul:
          - Нью-Ёркская асацыяцыя юрыстаў
          - Бізнес-аддзел Нью-Ёркскай асацыяцыі юрыстаў
      - h3: Узнагароды
      - ul:
          - Публічная служба Archibald R. Murray
