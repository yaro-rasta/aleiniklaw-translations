          - Facultad de Derecho de la Universidad de Fordham – Juris Doctor
          - Brooklyn College – Licenciatura en Ciencias (Negocios, Finanzas)
      - h3: Admisiones al Colegio de Abogados
      - ul:
          - Estado de Nueva York
          - Estado de Nueva Jersey
      - h3: Admisiones a Tribunales Federales
      - ul:
          - Tribunal de Distrito del Distrito Sur de Nueva York
          - Tribunal de Distrito del Distrito Este de Nueva York
      - h3: Membresías en organizaciones profesionales
      - ul:
