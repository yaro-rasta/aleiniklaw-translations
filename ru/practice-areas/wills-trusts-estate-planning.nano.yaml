content:
  - h1: Завещания, трасты и планирование наследства
  - p: Юридическая фирма Aleinik помогает своим клиентам с планированием наследства
      и управлением трастами.
  - p:
      - "Хотя может быть сложно думать о таких вещах, как неспособность или
        смерть, хорошее планирование наследства может гарантировать, что ваши
        желания будут выполнены, а ваша семья будет защищена от возможных
        финансовых трудностей. "
      - $href: contact-us.html
        a: Свяжитесь с Aleinik Law Firm
      - ", чтобы узнать, как мы можем помочь вам с вашими потребностями в
        планировании наследства."
  - a: Связаться с нами
    $href: contact-us.html
    $class: btn btn-warning text-uppercase
