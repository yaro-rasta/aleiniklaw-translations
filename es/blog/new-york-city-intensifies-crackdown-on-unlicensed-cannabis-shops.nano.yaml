title: Nueva York intensifica las medidas contra tiendas de cannabis sin licencia
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/10-NYC-Intensifies-Crackdown-on-Unlicensed-Cannabis-Shops.webp
date: 2024-09-17
author: Aleinik Law Firm
content:
  - p: El alcalde Eric Adams lanzó la iniciativa “Operación Cierre” para combatir el
      creciente número de tiendas de cannabis sin licencia en Nueva York. Esta
      medida busca garantizar la seguridad y promover un mercado regulado.
  - p: Aunque la ciudad ha cerrado 75 tiendas hasta ahora, los desafíos legales y
      logísticos han ralentizado el progreso. Algunos propietarios han
      presentado demandas colectivas, argumentando violaciones de sus derechos
      constitucionales.
  - p: La gobernadora Kathy Hochul anunció nuevas medidas bajo el presupuesto FY25,
      otorgando más autoridad a las municipalidades para cerrar negocios
      ilegales y apoyar el mercado legal de cannabis.
  - p: Aleinik Law Firm enfatiza la importancia de cumplir con las normativas para
      evitar sanciones y proteger su negocio.
