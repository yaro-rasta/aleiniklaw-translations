title: Մեր մասին
desc: Aleinik իրավաբանական գրասենյակը ընդհանուր պրակտիկայի իրավաբանական
  կազմակերպություն է, որը տրամադրում է նորարարական և վստահելի իրավաբանական
  ծառայություններ իր հաճախորդներին՝ բիզնեսի և դատական հարցերում
content:
  - promo:
      h1: Մեր մասին
      image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/sebastian-pichler-bAQH53VquTc-unsplash.jpg
      height: short
  - article:
      - h2: Ով ենք մենք և ինչպես ենք աշխատում
      - p: Aleinik իրավաբանական գրասենյակը ընդհանուր իրավաբանական ծառայություններ
          մատուցող կազմակերպություն է, որը մասնագիտացած է բիզնեսի և դատական
          հարցերում, այդ թվում՝ Նյու Յորքում Մեծահասակների կանաբիսի բիզնեսի
          արտոնագրման և աջակցության ոլորտում։
      - p: >
          Մեր հաճախորդները ընդգրկում են մասնավոր անձանցից մինչև ստարտափներ և
          փոքր բիզնեսներ, ինչպես նաև խոշոր հաստատված ընկերություններ: Մեր
          ֆիրմայի սկզբունքը բոլոր հաճախորդների հետ անհատական աշխատանքային
          հարաբերություններ հաստատելն է՝ անկախ չափից կամ կարգավիճակից, ինչը
          հնարավորություն է տալիս մատուցել արդյունավետ իրավաբանական
          ծառայություններ յուրաքանչյուրի համար: Հասարակ գործի լուծման առաջին իսկ
          պահից մենք մեր հաճախորդներին օգնում ենք գնահատել դրա հետ կապված
          ռիսկերը, օգուտներն ու ծախսերը: Ֆիրմայի անդամների նպատակը ժամանակին և
          արդյունավետ իրավաբանական ծառայություններ մատուցելն է, որոնք
          կենտրոնացած են հաճախորդի հանգամանքների վերլուծության և որևէ իրավական
          խնդրի անհատական և բյուջետային լուծումներ ներկայացնելու վրա: Մենք
          հպարտանում ենք, որ մեր հաճախորդների շահերը միշտ առաջնային են մեզ
          համար:
