title: Закон аб справядлівых працоўных стандартах і працоўнае заканадаўства
  штата Нью-Ёрк
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/11-Understanding-the-Fair-Labor-Standards-Act-and-New-York-State-Labor-Laws.webp
date: 2024-09-17
author: Юрыдычная фірма Aleinik
content:
  - h1: Закон аб справядлівых працоўных стандартах і працоўнае заканадаўства штата
      Нью-Ёрк
  - p:
      - "Закон аб справядлівых працоўных стандартах "
      - $href: https://www.dol.gov/agencies/whd/flsa
        $target: _blank
        $rel: nofollow
        a: (FLSA)
      - " усталёўвае мінімальную заработную плату, нормы аплаты звышурочных і
        правілы для моладзі."
  - p: У Нью-Ёрку мінімальная зарплата складае $15 для горада і $13.20 для іншых
      рэгіёнаў.
  - h2: Рэгуляванне працы моладзі
  - p: Закон усталёўвае мінімальны ўзрост для працы і абмежаванні па гадзінах.
  - h2: Санкцыі і выкананне заканадаўства
  - p: Парушэнне заканадаўства можа прывесці да штрафаў і прававых наступстваў.
