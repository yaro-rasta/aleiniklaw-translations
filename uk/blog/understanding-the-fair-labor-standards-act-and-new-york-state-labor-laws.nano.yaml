title: Закон про справедливі стандарти праці та закони про працю штату Нью-Йорк
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/11-Understanding-the-Fair-Labor-Standards-Act-and-New-York-State-Labor-Laws.webp
date: 2024-09-17
author: Юридична фірма Aleinik
content:
  - h1: Закон про справедливі стандарти праці та закони про працю штату Нью-Йорк
  - p:
      - "Закон про справедливі стандарти праці "
      - $href: https://www.dol.gov/agencies/whd/flsa
        $target: _blank
        $rel: nofollow
        a: (FLSA)
      - " встановлює мінімальну заробітну плату, оплату понаднормових, правила
        ведення обліку та обмеження на роботу неповнолітніх."
  - p: У штаті Нью-Йорк мінімальна зарплата складає $15 для міста Нью-Йорк і $13.20
      в інших регіонах. Понаднормові години оплачуються у півтора рази більше
      звичайної ставки.
  - h2: Обмеження на роботу неповнолітніх
  - p: FLSA регулює роботу неповнолітніх, встановлюючи мінімальний вік і обмеження
      для захисту їхніх інтересів.
  - h2: Штрафи та дотримання закону
  - p: Недотримання закону може призвести до значних штрафів і юридичних наслідків.
      Важливо знати свої права та обов’язки.
  - h2: Висновок
  - p: Федеральні та штатні закони про працю захищають права працівників,
      забезпечуючи справедливі умови праці для всіх.
