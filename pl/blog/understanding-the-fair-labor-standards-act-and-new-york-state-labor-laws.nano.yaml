title: Ustawa o sprawiedliwych standardach pracy i przepisy dotyczące pracy w
  stanie Nowy Jork
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/11-Understanding-the-Fair-Labor-Standards-Act-and-New-York-State-Labor-Laws.webp
date: 2024-09-17
author: Kancelaria prawna Aleinik
content:
  - h1: Ustawa o sprawiedliwych standardach pracy i przepisy dotyczące pracy w
      stanie Nowy Jork
  - p:
      - "Ustawa o sprawiedliwych standardach pracy "
      - $href: https://www.dol.gov/agencies/whd/flsa
        $target: _blank
        $rel: nofollow
        a: (FLSA)
      - " określa minimalne wynagrodzenie, zasady płacy za nadgodziny i przepisy
        dotyczące zatrudniania młodzieży."
  - p: W Nowym Jorku minimalna płaca wynosi $15 w mieście i $13.20 w innych
      regionach.
  - h2: Przepisy dotyczące pracy młodzieży
  - p: Ustawa określa minimalny wiek do pracy oraz limity godzin.
  - h2: Sankcje i przestrzeganie przepisów
  - p: Naruszenie przepisów może prowadzić do kar finansowych i skutków prawnych.
