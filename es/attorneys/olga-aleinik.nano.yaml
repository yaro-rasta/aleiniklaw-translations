      - profile: null
        title: Olga Aleinik
        image: https://www.aleiniklaw.com/wp-content/uploads/2021/10/olga-aleinik-bio-2.jpg
        desc: >
          Olga Aleinik es una abogada confiable que proporciona asesoramiento
          legal estratégico y agrega valor a sus clientes. Resuelta y creativa,
          utiliza enfoques innovadores para obtener resultados.
      - p: >
          Olga es socia fundadora de Aleinik Law Firm. Posee años de experiencia
          profesional en litigios comerciales y trabajo transaccional,
          representando a grandes corporaciones, pequeños negocios y personas
          individuales en disputas complejas de contratos e propiedad
          intelectual.
