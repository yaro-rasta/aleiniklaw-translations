title: Нью-Йорк посилює заходи проти нелегальних магазинів канабісу
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/10-NYC-Intensifies-Crackdown-on-Unlicensed-Cannabis-Shops.webp
date: 2024-09-17
author: Юридична фірма Aleinik
content:
  - p: Мер Нью-Йорка Ерік Адамс запустив ініціативу «Операція Зачинення», яка
      спрямована на боротьбу з нелегальними магазинами канабісу, що діють без
      ліцензії. Ця ініціатива має на меті зменшити їх кількість та підтримати
      легальний ринок.
  - p: Попри закриття 75 нелегальних магазинів, зростання їх кількості в певних
      районах міста триває. Деякі бізнеси подали позови проти міста, заявляючи
      про порушення їхніх конституційних прав.
  - p: Губернатор Кеті Гокул анонсувала нові заходи, які включають надання місцевим
      органам влади більших повноважень для боротьби з нелегальним ринком
      канабісу.
  - p: Aleinik Law Firm рекомендує власникам бізнесів дотримуватись чинного
      законодавства для уникнення штрафів і судових розглядів.
