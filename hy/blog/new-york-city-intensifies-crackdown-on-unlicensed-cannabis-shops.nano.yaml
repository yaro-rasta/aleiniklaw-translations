title: Նյու Յորք քաղաքն ուժեղացնում է անլիցենզիա կանաբիսի խանութների դեմ պայքարը
image: https://www.aleiniklaw.com/wp-content/uploads/2024/09/10-NYC-Intensifies-Crackdown-on-Unlicensed-Cannabis-Shops.webp
date: 2024-09-17
author: Aleinik իրավաբանական գրասենյակ
content:
  - p: Նյու Յորք քաղաքի քաղաքապետ Էրիկ Ադամսը սկսել է «Օպերացիա Փակեք»
      նախաձեռնությունը, որի նպատակն է խիստ ստուգումներ և պատիժներ կիրառել
      անլիցենզիա խանութների նկատմամբ։
  - p: Չնայած խիստ միջոցառումներին, քաղաքի որոշ շրջաններում խանութների թիվը դեռևս
      աճում է։ Վերջին տվյալներով՝ Hell’s Kitchen թաղամասում հայտնաբերվել է 50
      նման խանութ։
  - p: Գործարարները դժգոհում են, որ փակման գործընթացը սահմանափակում է իրենց
      իրավունքները։ 27 ընկերություն դիմել է դատարան՝ պահանջելով դադարեցնել
      գործողությունները։
  - p: Գubernատոր Քեթի Հոկուլը հայտարարել է նոր քայլերի մասին, որոնք ընդգրկում են
      քաղաքային իշխանություններին անլիցենզիա խանութների դեմ պայքարի նոր լծակներ։
  - p: Aleinik իրավաբանական գրասենյակը խորհուրդ է տալիս կանոնակարգերը պահպանել՝
      խուսափելով իրավաբանական և ֆինանսական խնդիրներից։
