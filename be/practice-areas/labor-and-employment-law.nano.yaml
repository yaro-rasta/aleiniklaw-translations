title: Працоўнае права і права працоўных адносін
desc: Прафесійная падтрымка ў пытаннях працоўнага права і выканання
  патрабаванняў заканадаўства.
content:
  - h1: Працоўнае права і права працоўных адносін
  - h2: Аўдыты Дэпартамента працы
  - p: Падтрымка пры правядзенні аўдытаў, падрыхтоўка дакументацыі і мінімізацыя
      рызык.
  - h2: Пытанні аплаты працы
  - p: Аналіз і ўдасканаленне практыкі аплаты працы для прадухілення спрэчак.
  - h2: Класіфікацыя работнікаў
  - p: Праверка адпаведнасці класіфікацыі работнікаў патрабаванням заканадаўства.
  - h2: Перамовы з дзяржаўнымі органамі
  - p: Эфектыўнае прадстаўленне інтарэсаў вашай кампаніі ў працоўных спрэчках.
